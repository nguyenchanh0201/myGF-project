<!-- this is the balloon and celebration file -->
<audio src="music.mp3" autoplay></audio>
<div id="container">
    <div id="balloon-container"></div>
  </div>
  <div id="message-container" style="display: none; animation: fadeIn 1s ease-out forwards;">
    <img id="centerImage" src="image.jpg" style="width: 300px; animation: slideIn 1s ease-out 1s forwards;"> <!-- Adjust the width of the image as needed -->
    <div id="birthdayMessage" style="animation: fadeIn 1s ease-out 1s forwards;">HAPPY BIRTHDAY!</div>
    <div id = "wishing">May luck always be with you</div>
    <div id = "loving">Love you so muchhh !!! &#10084;</div>
    
</div>

  
  <style>
      body {
          margin: 0;
      }
  
      #container {
          position: relative;
          height: 100vh;
      }
  
      #balloon-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
      }
  
      #message-container {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
          z-index: 100; /* Ensure the message is on top */
      }
  
      #birthdayMessage {
          font-family: 'Courier New', Courier, monospace;
          font-size: 100px;
          margin-top: 20px;
          color: pink; /* Example: Change color to red */
      }

      #wishing {
        font-family: 'Courier New', Courier, monospace;
        font-size: 30px;
      }

      #loving {
        font-family: 'Courier New', Courier, monospace;
        font-size: 30px;
        color: pink;
      }
  
      .balloon {
          height: 125px;
          width: 105px;
          border-radius: 75% 75% 70% 70%;
          position: relative;
      }
  
      .balloon:before {
          content: "";
          height: 75px;
          width: 1px;
          padding: 1px;
          background-color: #FDFD96;
          display: block;
          position: absolute;
          top: 125px;
          left: 0;
          right: 0;
          margin: auto;
      }
  
      .balloon:after {
          content: "â–²";
          text-align: center;
          display: block;
          position: absolute;
          color: inherit;
          top: 120px;
          left: 0;
          right: 0;
          margin: auto;
      }
  
      @keyframes float {
          from {
              transform: translateY(100vh);
              opacity: 1;
          }
  
          to {
              transform: translateY(-300vh);
              opacity: 0;
          }
      }


     

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

  </style>
  
  <script>
      const balloonContainer = document.getElementById("balloon-container");
  
  function random(num) {
    return Math.floor(Math.random() * num);
  }
  
  function getRandomStyles() {
    var r = random(255);
    var g = random(255);
    var b = random(255);
    var mt = random(200);
    var ml = random(50);
    var dur = random(5) + 5;
    return `
    background-color: rgba(${r},${g},${b},0.7);
    color: rgba(${r},${g},${b},0.7); 
    box-shadow: inset -7px -3px 10px rgba(${r - 10},${g - 10},${b - 10},0.7);
    margin: ${mt}px 0 0 ${ml}px;
    animation: float ${dur}s ease-in infinite
    `;
  }
  
  function createBalloons(num) {
    for (var i = num; i > 0; i--) {
      var balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.cssText = getRandomStyles();
      balloonContainer.append(balloon);
    }
  }
  
  window.addEventListener("load", () => {
    createBalloons(30);
  });
  
  // Show image and message after 2 seconds
  setTimeout(() => {
    const messageContainer = document.getElementById("message-container");
    messageContainer.style.display = "block";
  }, 5000);
  </script>
